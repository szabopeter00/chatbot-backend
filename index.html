<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <style>
      #chat p {
        margin: 5px 0;
      }
      #chat {
        border: 1px solid #ccc;
        padding: 10px;
        max-width: 500px;
        height: 300px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <input id="userInput" type="text" placeholder="Írj üzenetet..." />
    <button onclick="sendMessage()">Küldés</button>
    <div id="chat"></div>

    <script>
      const chatDiv = document.getElementById("chat");
      const input = document.getElementById("userInput");

      async function sendMessage() {
        if (!input.value.trim()) return; // üres üzenet figyelése

        // Felhasználó üzenete
        chatDiv.innerHTML += `<p><b>Te:</b> ${input.value}</p>`;

        try {
          const res = await fetch("http://localhost:3000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: input.value }),
          });

          if (!res.ok) throw new Error("Hiba a szerveren: " + res.status);

          const data = await res.json();

          chatDiv.innerHTML += `<p><b>Bot:</b> ${data.reply}</p>`;
          chatDiv.scrollTop = chatDiv.scrollHeight; // görgetés az aljára
          input.value = "";
        } catch (err) {
          chatDiv.innerHTML += `<p style="color:red"><b>Hiba:</b> ${err.message}</p>`;
        }
      }

      // Enter lenyomás figyelése
      input.addEventListener("keypress", function (e) {
        if (e.key === "Enter") sendMessage();
      });
    </script>
  </body>
</html>
